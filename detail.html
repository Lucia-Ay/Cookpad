<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cookpad</title>
    <meta name="title" content="Cookpad" />
    <meta name="description" content="Recipe app made by Lucia" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon.png"
      type="image/x-icon"
    />

    <!-- THEME -->
    <script src="./src/js/theme.js"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <!-- MATERIAL ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header" data-header>
      <a href="./home.html" class="logo display-large">
        <img src="./src/images/chef.png" alt="Cookpad" width="35" height="32" />
        Cookpad
      </a>

      <nav class="navbar">
        <ul class="navbar-list">
          <li>
            <a href="./home.html" class="navbar-link title-small has-state"
              >Home</a
            >
          </li>

          <li>
            <a href="./recipes.html" class="navbar-link title-small has-state"
              >Recipes</a
            >
          </li>
        </ul>
      </nav>

      <button
        class="icon-btn theme-switch has-state"
        aria-pressed="false"
        aria-label="Toggle light and dark theme"
        data-theme-btn
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>

      <a href="./saved.html" class="btn btn-primary has-icon">
        <span class="material-symbols-outlined" aria-hidden="true">book</span>
        <span class="span">Saved Recipes</span>
      </a>
    </header>

    <!-- MOBILE NAV -->
    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="./home.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              >
            </span>

            <span class="label-medium">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./recipes.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >lunch_dining</span
              >
            </span>

            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./saved.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >book</span
              >
            </span>

            <span class="label-medium">Saved</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="detail-page-main">
      <article class="article container detail-page" data-detail-container>

        <div class="detail-banner detail-banner-skeleton skeleton"></div>

        <div class="detail-content detail-content-skeleton">
          <div class="title-wrapper">
            <div class="title-skeleton skeleton"></div>
          </div>

          <div class="detail-author text-skeleton skeleton"></div>

          <div class="detail-stats">
            <div class="stats-item">
              <span class="skeleton title-skeleton"></span>
              <span class="skeleton text-skeleton"></span>
            </div>

            <div class="stats-item">
              <span class="skeleton title-skeleton"></span>
              <span class="skeleton text-skeleton"></span>
            </div>

            <div class="stats-item">
              <span class="skeleton title-skeleton"></span>
              <span class="skeleton text-skeleton"></span>
            </div>
          </div>

          <div class="tag-list">
            <div class="filter-chip skeleton filter-chip-skeleton"></div>
            <div class="filter-chip skeleton filter-chip-skeleton"></div>
            <div class="filter-chip skeleton filter-chip-skeleton"></div>
          </div>

          <div class="ingredient-title skeleton title-skeleton"></div>

          <div class="ingredient-list">
            <div class="ingredient-item skeleton text-skeleton"></div>
            <div class="ingredient-item skeleton text-skeleton"></div>
            <div class="ingredient-item skeleton text-skeleton"></div>
            <div class="ingredient-item skeleton text-skeleton"></div>
          </div>
        </div>
      </article>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="copyright body-medium">&copy; Lucia Aydin 2023</p>

      <a href="/" class="logo display-large">
        <img src="./src/images/chef.png" alt="Cookpad" width="35" height="32" />
        Cookpad
      </a>

      <a href="https://www.edamam.com/" target="_blank" class="edamam">
        <img
          src="./src/images/edamam.svg"
          width="200"
          height="40"
          alt="edamam free recipe api"
          loading="lazy"
        />
      </a>
    </footer>

    <!-- JS -->
    <script src="./src/js/detail.js" type="module"></script>
    <script src="./src/js/global.js" type="module"></script>
  </body>
</html>
